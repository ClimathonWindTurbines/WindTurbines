<meta charset="utf-8"/>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>~ Energy Mapping ~</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="data-processing/energy_source_locations.json"></script>

    <script src="javascript.js"></script>
  </head>
  
  <body>
    <div id="header-bg">
      <div id="header">
	<br/>
	Clean Energy Mapping
      </div>
      <div id="menu-items">
	<label class="menu-item"><a href="index.html">MAP</a></label>
	<label class="menu-item"><a href="challenge.html">CHALLENGE</a></label>  
	<label class="menu-item"><a href="learn.html">LEARN MORE</a></label>
      </div>
    </div>
    <div id="profile">
      <a href="profile.html"><img src="profile.png"></img></a>
    </div>

    <div id="side-info">
    </div>
    <label id="close" class="hidden">&#735;</label>
    
    <div id="map"></div>

    <div id="plus">
      <img src="plus.png"></img><br/>
    </div>

    <div id="form" class="container hidden">  
      <form id="contact">
	<h3>Map your energy solution</h3>
	<h4>Solar, wind, energy efficiency systems...</h4>
	<fieldset>
	  <input placeholder="Name of your energy source" type="text" tabindex="1" autofocus/>
	</fieldset>
	<fieldset>
	  <input placeholder="Type" type="text" tabindex="2"/>
	</fieldset>
	<fieldset>
	  <input placeholder="Cost of installation" type="text" tabindex="3" />
	</fieldset>
	<fieldset>
	  <textarea placeholder="Tell others about your experiece...." tabindex="4"></textarea>
	</fieldset>
	<fieldset>
	  <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
	</fieldset>
      </form>
    </div>

    <div id="real-time">
      <img id="real-time-img" class="smaller" src="realtime.png"></img>
    </div>
